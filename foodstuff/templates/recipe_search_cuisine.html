{% extends "ingredient_base.html" %}

{% block head %} <script type="module" src="{{ url_for('static', filename='foodstuff.js') }}"></script> {% endblock %}

{% block title %} Aroma - Find recipe on cuisine {% endblock %}

{% block content %}

<div class="flex-ingredients">
    <div class='row'>
        <legend class="cream_text border-bottom mb-4">Search by recipe name</legend>
        <br><br>
        <div>
            <input id="cuisine-input" class="form-control form-control-lg input-button" placeholder="Enter name">
            <button id="search-btn" class="btn search-recipes" style="background-color:rgb(83, 57, 35); color:rgb(248, 233, 219);">Search</button>
        </div>
        <div class="alert alert-warning warning-box" id="empty-error" role="alert" style="margin-left:20px" >
                Please enter a search term
        </div>
        <br><br><br>
        <legend id="choose-bar" class="cream_text border-bottom mb-4">Choose a cuisine</legend>
        <br><br>
        <div id="return-cat" style="margin-left:0px;margin-top:-10px;">
            <div id="return-categories" style="display:none" class="btn btn-secondary">Cuisines</div>
        </div>
        <div id="cooking" style="margin-left:400px">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div id="area">
                <div id="sides">
                <div id="pan"></div>
                <div id="handle"></div>
                </div>
                <div id="pancake">
                <div id="pastry"></div>
                </div>
            </div>
        </div>
        <div class="card-carrier" id="card-carrier" style="margin-left:0px;margin-left:-5px;">     
        </div>  
    </div>    
</div>

{% endblock %}

{% block tail %} 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit_ingredients.css') }}">    
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cuisine.css') }}">    
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loading.css') }}">  
<script type="module" src="{{ url_for('static', filename='recipe_cuisine.js') }}"></script>
{% endblock %}
